<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Const</h1>
    <button onclick="mudarcor()">Clique pra mudar a imagem do fundo</button>
    
    <script>
const cores = [
    
'url(bit.jpg)',
'url(fuc.jpg)',
];
let indiceCor =0;

function mudarcor() {
    document.body.style.backgroundImage = cores [indiceCor];
    indiceCor = (indiceCor + 1) % cores.length;
}
    </script>

</body>
</html>
